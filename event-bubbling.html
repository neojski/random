<html>
  <head>
    <style>
      #parent{
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px solid;
      }
      .child{
        width: 200px;
        height: 200px;
        position: absolute;
      }
      #child1{
        background: #dd0000;
        left: 50px;
        top: 50px;
      }
      #child2{
        background: #00dd00;
        right: -100px;
        top: 20px;
      }
    </style>
    <script>
      window.onload = function() {
        var parent = document.getElementById('parent');
        var child1 = document.getElementById('child1');
        var child2 = document.getElementById('child2');

        var i = 0;

        parent.addEventListener('click', function(e) {
          console.log('parent: ' + ++i);

          console.log(e, e.target, e.currentTarget);
        }, false);

        child1.addEventListener('click', function() {
          console.log('child1: ' + ++i);
        }, false);

        child2.addEventListener('click', function() {
          console.log('child2: ' + ++i);
        }, false);
      }
    </script>
  </head>
  <body>
    <h1>Event bubbling</h1>
    <p>Click those rectangles and observer console. You should notice that events bubble up the DOM tree and not up the visual layers. In particular, even though green rectangle sticks out of the parent box the event is still bubbled up to the parent.</p>
    <div id="parent">
      <div id="child1" class="child">
      </div>

      <div id="child2" class="child">
      </div>
    </div>
  </body>
</html>
